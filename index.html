        async function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function scriviMotivo(motivo,index) {
            const outputDiv = document.getElementById("output");
            const riga=document.createElement("div");
            outputDiv.appendChild(riga);
            
            let testo = `${index+1}.`;
            for (let char of motivo) {
                testo += char;
                riga.innerText = testo;
                await sleep(60);
            }
            //Spazio dopo ogni motivo
            riga.innerHTML += "<br><br>";
        }
